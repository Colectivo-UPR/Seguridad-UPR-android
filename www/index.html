<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova-*.js"></script>
    <script src="cdv-plugin-parse.js"></script>

    <script src="js/ng-cordova.min.js" type="text/javascript"></script>
<script src="cordova.js" type="text/javascript"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <ion-nav-view></ion-nav-view>
  </body>

  <script id="create-alert.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar class="bar-balanced bar bar-header nav-bar nav-title-slide-full disable-user-behavior  no-animation" style="background-color:#D52333;">
        <h1 class="title">Crear Alerta</h1>
        <div class="buttons right-buttons"> <span class="">
          <a ng-click="closeModal()" class="button button-icon "></a>
        </span></div>
        <div class="buttons left-buttons"> <span class="">
          <a ng-click="closeModal()" class="button button-icon ">Cancelar</a>
        </span></div>
      </ion-header-bar>
      <ion-content>
         <div class="list list-inset">
          <label class="item item-input">
            <input ng-model="$parent.alert.title" type="text" placeholder="Titulo" style="text-align: left;">
          </label>
        </div>

        <div class="list list-inset">
          <label class="item item-input">
            <textarea ng-model="$parent.alert.message" type="text" placeholder="Mensaje" style="text-align: left; height:100px;"> </textarea>
          </label>
        </div>

        <div class="list list-inset">
          <label class="item item-input">
            <input ng-model="$parent.alert.faculty" type="text" placeholder="Facultad" style="text-align: left;">
          </label>
        </div>

        <div class="list list-inset">
          <label class="item item-input">
            <input ng-model="$parent.alert.incident_date" type="text" placeholder="Fecha" style="text-align: left;">
          </label>
        </div>

        <div class="list list-inset">
          <label class="item item-input">
            <input ng-model="$parent.alert.lat" type="text" placeholder="Latitud" style="text-align: left;">
          </label>
        </div>

        <div class="list list-inset">
          <label class="item item-input">
            <input ng-model="$parent.alert.lon" type="text" placeholder="Longitud" style="text-align: left;">
          </label>
        </div>

        <button class="button button-block" ng-click="createAlert()" style="width:95%; background-color:red; margin-left:auto; margin-right:auto; color:white; border-radius:5px;">Someter</button>
        <br/>
      </ion-content>
    </ion-modal-view>
  </script>
</html>
