<ion-view title="Login" id="login-view">
  <ion-content style="background-image:url('img/bg.jpg');!important">
    
    
    <div class="row" style="margin-top: 30%;">
      <div class="col">  
        <center>
          <img ng-src="img/miupi-login.png">
        </center>
      </div>
    </div>

    <div class="list list-inset">
      <label class="item item-input">
        <input ng-model="$parent.email" type="text" placeholder="email" style="text-align: center;">
      </label>
    </div>
    <div class="list list-inset" style="margin-bottom:29px;">
      <label class="item item-input">
        <input ng-model="$parent.password" type="password" placeholder="ContraseÃ±a" style="text-align: center;">
      </label>
    </div>

    <button class="button button-block" ng-click="login()" style="width:95%; background-color:red; margin-left:auto; margin-right:auto; color:white; border-radius:5px;">Ingreso</button>
    <br/>

    <p ng-click="register()" style="color:black; margin-top: 25%; text-align:center; width:100%; text-decoration:none; font-family:helvetica; font-size:16px;">Registrate con MiUPI Watch</p>

  </ion-content>
</ion-view>
